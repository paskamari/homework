<html>
<head>
	<title>clock js iiiii</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clock">
		<section id="hour"></section>
		<section id="minute"></section>
		<section id="second"></section>
	</div>
<script>
	window.setInterval(function(){
  		var clock = new Date();
		var s = clock.getSeconds();
		var m = clock.getMinutes();
		var h = clock.getHours();
		document.getElementById('second').style['-webkit-transform'] = 'rotate(' + (s*6) + 'deg)';
		document.getElementById('minute').style['-webkit-transform'] = 'rotate(' + (m*6) + 'deg)';
		document.getElementById('hour').style['-webkit-transform'] = 'rotate(' + (h*30) + 'deg)';
	}, 1);
</script>
</body>
</html>
