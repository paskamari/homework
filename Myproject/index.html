</head>
<body>
<div id="profile" class="input">
	<section id="btn" class="clickin menu">

			if(document.getElementById('profile').className =='input'){
				document.getElementById('profile').className='output';
				document.getElementById('btn').className='clickout menu';
			}else if(document.getElementById('profile').className =='output'){
				document.getElementById('profile').className='input';
				document.getElementById('btn').className='clickin menu';
			}
		" />
	</section>
	<nav>
		<menu class="cover">
			<li onclick="document.getElementById('aniHelper').className='page1';">about us</li>
			<li onclick="document.getElementById('aniHelper').className='page2';">resume</li>
			<li onclick="document.getElementById('aniHelper').className='page3';">portfolio</li>
			<li onclick="document.getElementById('aniHelper').className='page4';">contact us</li>
		</menu>
	</nav>

</div>



<div class="container">
	<div id="aniHelper" class="page1">
		<section class="pages aboutus"></section>
		<section class="pages resume"></section>
		<section class="pages portfolio"></section>
		<section class="pages contactus"></section>
	</div>
</div>

</html>
